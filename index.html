<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/Logo.png" />
    <title>FMS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1
          class="text-center mt-2"
          style="margin-bottom: 2px; font-weight: 900"
        >
          FMS
        </h1>
        <h6 class="text-center pt-0" style="font-weight: 700">
          Movies
        </h6>
        <form id="moviesearch" autocomplete="off" class="mt-4">
          <div class="form-group-a">
            <input
              class="form-control text-center"
              type="text"
              id="movieName"
              style="font-weight: bold"
              placeholder="Search for your Favourite Movie..."
            />
          </div>
          <div class="form-group">
            <button
              style="display: block; width: 100%; font-weight: bold"
              class="btn btn-dark mt-1 mx-auto"
            >
              Search Movie <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <div id="displayresult" class="mt-2"></div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="api.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
